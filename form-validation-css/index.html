<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />

  <link rel="stylesheet" href="css/icon-font.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <title>Labs | Form Validation CSS</title>
</head>

<body>
  <main>

    <section class="section-book">
      <div class="row">
        <div class="book">
          <div class="book__form">
            <div class="u-center-text u-margin-botton-medium">
              <h2 class="heading-secondary">
                Cadastro
              </h2>
            </div>
            <form action="#" class="form">
              <div class="form__group">
                <input type="text" class="form__input" placeholder="Full Name" id="name" required />
                <label for="name" class="form__label">Nome</label>
              </div>

              <div class="form__group">
                <input type="text" class="form__input" placeholder="Sobrenome" id="sobrenome" required />
                <label for="sobrenome" class="form__label">Email</label>
              </div>

              <div class="form__group">
                <button class="btn btn--large">
                  Proximo passo &rarr;
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
